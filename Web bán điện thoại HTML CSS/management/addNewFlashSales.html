<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FLASH SALE</title>
</head>
<body>
    <form>
        <table cellpadding="15px">
            <tr>
                <td>
                    <p>Tên chương trình khuyến mãi</p>
                </td>
                <td>
                    <input type="text" style="width: 450px">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Ảnh banner khuyến mãi</p>
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Mô tả chi tiết đợt khuyến mãi</p>
                </td>
                <td>
                    <textarea style="width: 450px; height: 150px;">

                    </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Khuyến mãi cho loại sản phẩm</p>
                </td>
                <td>
                    <input type="checkbox">
                    <label>Điện thoại</label>
                    <br>
                    <input type="checkbox">
                    <label>Tai nghe</label>
                    <br>
                    <input type="checkbox">
                    <label>Sạc dự phòng</label>
                    <br>
                    <input type="checkbox">
                    <label>Ốp lưng</label>
                    <br>
                    <input type="checkbox">
                    <label>Cáp, củ sạc</label>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Mức % khuyến mãi</p>
                </td>
                <td>
                    <input type="number" min="0" max="100" style="width: 300px">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Thời gian khuyến mãi</p>
                </td>
                <td>
                    <label>Từ</label>
                    <input type="date">
                    <label>Đến</label>
                    <input type="date">
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="TẠO ĐỢT KHUYẾN MÃI">
                    <input type="reset" value="RESET">
                
            </tr>
        </table>
    </form>
</body>
</html>
