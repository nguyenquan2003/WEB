<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÀI 17</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css
    " />

    <style>
      .carousel-control-next-icon {
        background-image: url('next.png');
      }

      .carousel-control-prev-icon {
        background-image: url('back.png');
      }

      .carousel-inner {
        text-align: center;
        padding-top: 15px;
      }
    </style>
  </head>

  <body>
    <script src="main.js"></script>
    <div class="item5">
      <div
        id="carouselExample1"
        class="carousel w-50 mx-auto"
        data-bs-ride="carousel">
        <a
          class="carousel-control-prev"
          href="#carouselExample1"
          role="button"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <p>BUY 2 GET 10% OFF - ÁP DỤNG VỚI TẤT CẢ BASIC TEE</p>
          </div>
          <div class="carousel-item">
            <p>FREE SHIPPING VỚI HOÁ ĐƠN TỪ 800K !</p>
          </div>
          <div class="carousel-item">
            <p>HÀNG 2 TUẦN NHẬN ĐỔI - GIÀY NỬA NĂM BẢO HÀNH</p>
          </div>
          <div class="carousel-item">
            <p>BUY MORE PAY LESS - ÁP DỤNG KHI MUA PHỤ KIỆN</p>
          </div>
        </div>
        <a
          class="carousel-control-next"
          href="#carouselExample1"
          role="button"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
    </div>

    <div class="item3">
      <div
        id="carouselExample2"
        class="carousel mx-auto"
        data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              style="width: 100%"
              src="Image/LowHigh_Desktop-1920x1050.jpg"
              class="d-block w-100"
              alt="Ảnh 1" />
          </div>
          <div class="carousel-item">
            <img
              style="width: 100%"
              src="Image/Hi-im-Mule_1920x1050-Desktop.jpg"
              class="d-block w-100"
              alt="Ảnh 2" />
          </div>
        </div>
        <ol class="carousel-indicators">
          <li
            data-bs-target="#carouselExample2"
            data-bs-slide-to="0"
            class="active"></li>
          <li data-bs-target="#carouselExample2" data-bs-slide-to="1"></li>
        </ol>
        <a
          class="carousel-control-prev"
          href="#carouselExample2"
          role="button"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
      </div>
    </div>
  </body>
</html>
