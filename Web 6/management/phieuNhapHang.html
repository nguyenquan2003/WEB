<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FLASH SALE</title>
</head>
<body>
    <form>
        <p>PHIẾU NHẬP KHO</p>
        <table cellpadding="15px">
            <tr>
                <td>
                    <p>Họ và tên người giao</p>
                </td>
                <td>
                    <input type="text" style="width: 450px">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Hóa đơn số</p>
                </td>
                <td>
                    <input type="text" style="width: 450px">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Địa điểm</p>
                </td>
                <td>
                    <input type="text" style="width: 450px">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Tên nhãn hiệu sản phẩm</p>
                </td>
                <td>
                    <input type="text" style="width: 450px">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Mã số</p>
                </td>
                <td>
                    <input type="text" style="width: 450px">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Đơn vị tính</p>
                </td>
                <td>
                    <select>
                        <option>Cái</option>
                        <option>KG</option>
                        <option>Lít</option>
                        <option>Mét</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Số lượng nhập</p>
                </td>
                <td>
                    <input type="number" style="width: 450px">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Đơn giá (VNĐ)</p>
                </td>
                <td>
                    <input type="number" style="width: 450px">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Thành tiền (VNĐ)</p>
                </td>
                <td>
                    <input type="number" style="width: 450px">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Tổng số tiền bằng chữ: </p>
                </td>
                <td>
                    <input type="text" style="width: 450px">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Họ và tên người lập phiếu</p>
                </td>
                <td>
                    <input type="text" style="width: 450px">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Họ và tên thủ kho</p>
                </td>
                <td>
                    <input type="text" style="width: 450px">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Họ và tên giám đốc</p>
                </td>
                <td>
                    <input type="text" style="width: 450px">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Thời gian</p>
                </td>
                <td>
                    <input type="date" style="width: 450px">
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="TẠO PHIẾU NHẬP KHO">
                    <input type="reset" value="RESET">
            </tr>
        </table>
    </form>
</body>
</html>
